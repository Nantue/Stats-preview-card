<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- ARCHIVOS CSS -->
  <link rel="stylesheet" href="assets/CSS/style.css">
  <link rel="stylesheet" href="assets/CSS/mediaqueries.css">
</head>
<body>

  <main>
    <section class="card">
      <div class="card-content">
          <div class="card-title">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div class="info-container_colums">
          <div class="colum-1">
            <h2>10k+</h2>
            <div class="colum-2">
              <p>companies</p>
            </div>
          </div>
          <div class="colum-1">
            <h2>314</h2>
            <div class="colum-2">
              <p>templates</p>
            </div>            
          </div>
          <div class="colum-1">
            <h2>12M+</h2>
            <div class="colum-2">
              <p>queries</p>
            </div> 
          </div>
        </div>
      </div>
      <div class="container">
        <picture>
          <source media="(min-width: 60rem)" srcset="images/image-header-desktop.jpg">
          <source media="(min-width: 40rem)" srcset="images/image-header-mobile.jpg">
          <img src="images/image-header-mobile.jpg" alt="Description">
        </picture>
      </div>      
    </section>
  </main>

  

  

  
   
   

  <div role="contentinfo" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nantue</a>.
  </div>
</body>
</html>
